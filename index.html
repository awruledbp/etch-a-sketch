<!doctype html>

<html lang="en">

<head>
  <title>Etch-a-sketch</title>

  <meta charset="utf-8">
  <meta name="description" content="Etch-a-sketch project">
  <meta name="author" content="awruledbp">

  <link rel="stylesheet" href="css/styles.css">
  <script defer src="js/scripts.js"></script>
</head>

<body>
  <div id="content">
    <div id="header">Etch-a-sketch</div>
    <div id="grid">
      <div id="controls-container">
        <div>
          <div class="controls-flex">
            <button id="small-grid">Small grid</button>
            <button id="medium-grid">Medium grid</button>
            <button id="big-grid">Big grid</button>

            <div id="custom-grid-controls">
              <input id="custom-grid-text" size="2" type="text" minlenght="1" maxlength="3">
              <button id="custom-grid-button">Custom</button>
            </div>
            <hr>
          </div>
          <div class="controls-flex">
            <button id="regular-brush">Regular brush</button>
            <button id="gradual-brush">Gradual brush</button>
            <button id="rainbow-brush">Rainbow brush</button>
            <hr>
          </div>
          <div class="controls-flex">
            <button id="clear-grid">Clear</button>
          </div>
        </div>
      </div>
      <div id="pane-container">
        <div id="pane">
        </div>
      </div>
    </div>
    <div id="footer"><a href="https://github.com/awruledbp/etch-a-sketch" target="_blank">Sources</a></div>
  </div>
</body>

</html>
